<div style="height:680px;overflow-y:scroll">
    <div *ngFor="let image of assetsImages" class="gallery">
        <ng-template [ngIf]="image.type == 'por'">
            <div>
                <img [src]="image.path" class="portrait">
            </div>
        </ng-template>
        <ng-template [ngIf]="image.type == 'lan'">
            <div>
                <img [src]="image.path" class="landscape">
            </div>
        </ng-template>
        <ng-template [ngIf]="image.type == 'squ'">
            <div>
                <img [src]="image.path" class="square">
            </div>
        </ng-template>
        <ng-template [ngIf]="image.name != null">
            <div>
                <div style="text-align: center;">{{image.name}}</div>
            </div>
        </ng-template>
        <br>
    </div>
</div>
